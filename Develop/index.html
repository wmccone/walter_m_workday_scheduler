<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row time-block">
      <p class="col-md-2 border-start-0 hour">
        9 AM
      </p>
      <textarea class="col-md-8" value="9">
        </textarea>
      <button class="col-md-2 saveBtn">
      </button>
    </div>
    <div class="row time-block">
      <p class="col-md-2 border-start-0 hour">
        10 AM
      </p>
      <textarea class="col-md-8" value="10">
        </textarea>
      <button class="col-md-2 saveBtn">
      </button>
    </div>
    <div class="row time-block">
      <p class="col-md-2 border-start-0 hour">
        11 AM
      </p>
      <textarea class="col-md-8" value="11">
        </textarea>
      <button class="col-md-2 saveBtn">
      </button>
    </div>
    <div class="row time-block">
      <p class="col-md-2 border-start-0 hour">
        12 AM
      </p>
      <textarea class="col-md-8" value="12">
        </textarea>
      <button class="col-md-2 saveBtn">
      </button>
    </div>
    <div class="row time-block">
      <p class="col-md-2 border-start-0 hour">
        1 PM
      </p>
      <textarea class="col-md-8" value="1">
        </textarea>
      <button class="col-md-2 saveBtn">
      </button>
    </div>
    <div class="row time-block">
      <p class="col-md-2 border-start-0 hour">
        2 PM
      </p>
      <textarea class="col-md-8" value="2">
        </textarea>
      <button class="col-md-2 saveBtn">
      </button>
    </div>
    <div class="row time-block">
      <p class="col-md-2 border-start-0 hour">
        3 PM
      </p>
      <textarea class="col-md-8" value="3">
        </textarea>
      <button class="col-md-2 saveBtn">
      </button>
    </div>
    <div class="row time-block">
      <p class="col-md-2 border-start-0 hour">
        4 PM
      </p>
      <textarea class="col-md-8" value="4">
        </textarea>
      <button class="col-md-2 saveBtn">
      </button>
    </div>
    <div class="row time-block">
      <p class="col-md-2 border-start-0 hour">
        5 PM
      </p>
      <textarea class="col-md-8" value="5">
        </textarea>
      <button class="col-md-2 saveBtn">
      </button>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
